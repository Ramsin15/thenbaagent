<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact | The NBA Agent</title>
<meta name="description" content="Contact The NBA Agent" />
<style>
  :root{
    --bg:#e9ebe6; --ink:#0b0b0b; --muted:#6b7280; --radius:28px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg),#e5e7e3 40%, #e7e8e5);
    color:var(--ink);
  }
  .wrap{
    max-width:1200px; margin:0 auto; padding:48px 20px 72px;
    display:grid; grid-template-columns:1fr 1fr; gap:40px; align-items:start;
  }
  h1{font-size:clamp(40px,6vw,76px); line-height:.95; margin:0 0 16px; font-weight:800; letter-spacing:-.02em}
  .lines{margin:12px 0 24px; font-size:16px}
  .lines p{margin:10px 0}
  .badge{display:inline-block; margin-top:4px; color:var(--muted); font-size:12px; letter-spacing:.14em}

  form{margin-top:18px; display:grid; grid-template-columns:1fr 1fr; gap:14px 18px}
  label{font-size:12px; letter-spacing:.08em; color:var(--muted)}
  input, textarea{
    width:100%; margin-top:6px; padding:14px; border:1px solid #dadfe5;
    border-radius:12px; background:#f7f8fa; font-size:16px; outline:none;
  }
  textarea{min-height:110px; grid-column: span 2;}
  .btn{grid-column: span 2; padding:16px 22px; border:0; border-radius:14px; background:#0b0b0b; color:#fff; font-weight:700; letter-spacing:.06em; cursor:pointer}
  .small{grid-column: span 2; color:var(--muted); font-size:12px}

  .map-card{background:#d7d9d2; border-radius:var(--radius); padding:24px; display:flex; align-items:center; justify-content:center}
  .map-frame{width:100%; aspect-ratio: 1.25 / 1; border:4px solid #0b0b0b; border-radius:32px; overflow:hidden; position:relative; background:#cfd2c7}
  .map-frame iframe{position:absolute; inset:0; width:100%; height:100%; border:0}
  /* Basketball pin overlay (centered) */
  .pin{
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    width:38px; height:38px; pointer-events:none; /* keeps map scroll/zoom usable */
    filter: drop-shadow(0 2px 2px rgba(0,0,0,.35));
  }
  @media (max-width:900px){ .wrap{grid-template-columns:1fr; gap:24px} .map-card{padding:12px}}
</style>
</head>
<body>
  <main class="wrap">
    <!-- Left side -->
    <section>
      <h1>Let’s Connect</h1>
      <div class="lines">
        <p><strong>Phone:</strong> (408) 909-0900</p>
        <p><strong>Email:</strong> RJ@TheNBAAgent.com</p>
        <p><strong>Office:</strong> 1900 Camden Ave, San Jose, CA 95124</p>
      </div>
      <div class="badge">THE NBA AGENT</div>

      <!-- 100% static: email is sent by the user's mail app via mailto -->
      <form id="contactForm">
        <div>
          <label for="name">NAME</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="full" style="grid-column:span 2">
          <label for="message">MESSAGE</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>
        <button class="btn" type="submit">SEND</button>
        <div class="small">Submitting opens your email app with a pre‑filled message to RJ@TheNBAAgent.com.</div>
      </form>
    </section>

    <!-- Right side: simple Google Maps iframe, no API key -->
    <aside class="map-card" aria-label="Office map">
      <div class="map-frame">
        <iframe
          src="https://maps.google.com/maps?q=1900%20Camden%20Ave%2C%20San%20Jose%2C%20CA%2095124&z=15&output=embed"
          loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>

        <!-- Basketball icon overlay -->
        <svg class="pin" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="36" cy="36" r="28" fill="#f15a24" stroke="#111" stroke-width="3"/>
          <path d="M36 8v56M8 36h56M16 16c14 10 26 30 40 40M56 16c-14 10-26 30-40 40"
                stroke="#111" stroke-width="3" fill="none"/>
        </svg>
      </div>
    </aside>
  </main>

<script>
  // Compose a mailto with subject & body. No backend needed.
  document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const msg = document.getElementById('message').value.trim();

    const to = 'RJ@TheNBAAgent.com';
    const subject = 'Website Inquiry';
    const body =
`Name: ${name}
Email: ${email}

Message:
${msg}`;

    const mailto = `mailto:${encodeURIComponent(to)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.location.href = mailto; // opens the user's email client
  });
</script>
</body>
</html>
