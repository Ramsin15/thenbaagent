<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Agent Navigation</title>
</head>
<body>

<nav class="nav-wrap" role="navigation" aria-label="Main">
  <div class="nav">
    <a class="brand" href="/">
      <span class="name">The NBA Agent</span>
      <span class="kicker">Player Representation</span>
    </a>

    <!-- Mobile toggle (CSS-only state) -->
    <input id="navToggle" class="m-toggle" type="checkbox" aria-hidden="true" />

    <!-- Hamburger (mobile) -->
    <label for="navToggle" class="m-hamburger" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </label> 

    <!-- Desktop links -->
    <ul class="links" data-navlist>
      <li><a href="/">About</a></li>
      <li class="has-sub" aria-haspopup="true">
        <a href="/players/">Players</a>
        <button class="caret" aria-expanded="false" aria-label="Toggle Players submenu"></button>
        <ul class="sub" aria-label="Players submenu">
          <li><a href="/players/lacey.html">Lacey James</a></li>
          <li><a href="/players/birima.html">Birima Seck</a></li>
        </ul>
      </li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
    <!-- Mobile full-screen overlay (must be inside nav div but sibling of checkbox) -->
    <div class="m-overlay">
      <label for="navToggle" class="m-close" aria-label="Close menu">✕</label>
      <nav class="m-panel" role="dialog" aria-modal="true" aria-label="Site Menu">
        <ul class="m-links">
          <li><a href="/">About</a></li>
          <li>
            <details>
              <summary><span>Players</span></summary>
              <ul>
                <li><a href="/players/lacey.html">Lacey James</a></li>
                <li><a href="/players/birima.html">Birima Seck</a></li>
              </ul>
            </details>
          </li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
</nav>

<style>
  /* Never allow horizontal scroll from header */
  html, body { 
    overflow-x: hidden; 
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif;
  }

  /* Basic nav styling */
  .nav-wrap {
    position: relative;
  }

  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    background: #fff;
    border-bottom: 1px solid #eee;
  }

  .brand {
    text-decoration: none;
    color: #000;
    text-align: left;
  }

  .name {
    display: block;
    font-size: 1.5rem;
    font-weight: bold;
    white-space: nowrap;
  }

  .kicker {
    display: block;
    font-size: 0.9rem;
    color: #666;
  }

  /* Desktop navigation */
  .links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 2rem;
  }

  .links a {
    text-decoration: none;
    color: #000;
    font-weight: 500;
  }

  .has-sub {
    position: relative;
  }

  .caret {
    background: none;
    border: none;
    margin-left: 0.5rem;
    cursor: pointer;
  }

  .sub {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    border: 1px solid #eee;
    list-style: none;
    padding: 0;
    margin: 0;
    min-width: 150px;
  }

  .has-sub:hover .sub {
    display: block;
  }

  .sub a {
    display: block;
    padding: 0.5rem 1rem;
  }

  /* Hidden checkbox holds open/close state */
  .m-toggle {
    position: absolute;
    width: 1px;
    height: 1px;
    overflow: hidden;
    clip: rect(0 0 0 0);
    white-space: nowrap;
    border: 0;
    padding: 0;
    margin: -1px;
  }

  /* Hamburger button */
  .m-hamburger {
    display: none; /* shown only on mobile */
    width: 44px;
    height: 44px;
    cursor: pointer;
    background: #fff;
    border: 1px solid rgba(0,0,0,.12);
    border-radius: 8px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }

  .m-hamburger span {
    display: block;
    width: 20px;
    height: 2px;
    background: #000;
    transition: transform 0.25s, opacity 0.25s;
  }

  /* Animate hamburger to X when checked */
  .m-toggle:checked + .m-hamburger span:nth-child(1) {
    transform: translateY(6px) rotate(45deg);
  }
  .m-toggle:checked + .m-hamburger span:nth-child(2) {
    opacity: 0;
  }
  .m-toggle:checked + .m-hamburger span:nth-child(3) {
    transform: translateY(-6px) rotate(-45deg);
  }

  /* Mobile overlay - hidden by default */
  .m-overlay {
    display: none;
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    background: #ffffff;
    z-index: 9999;
  }

  /* Show overlay when checkbox is checked - more specific selector for contact page */
  .nav-wrap .m-toggle:checked ~ .m-overlay {
    display: block;
  }

  /* Close button (top-right) */
  .m-close {
    position: fixed;
    top: 16px;
    right: 16px;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: #000;
    background: none;
    border: 1px solid rgba(0,0,0,.12);
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
  }

  /* Panel + links */
  .m-panel {
    padding: 84px 20px 24px;
  }

  .m-links {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .m-links a, .m-links summary {
    display: block;
    padding: 16px 0;
    font-size: 20px;
    font-weight: 700;
    color: #000;
    text-decoration: none;
    border-bottom: 1px solid rgba(0,0,0,0.1);
  }

  .m-links summary {
    cursor: pointer;
    position: relative;
  }

  .m-links summary::after {
    content: '▼';
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;
    color: #666;
  }

  .m-links details[open] summary::after {
    transform: translateY(-50%) rotate(180deg);
  }

  .m-links summary::-webkit-details-marker {
    display: none;
  }

  .m-links details ul {
    list-style: none;
    margin: 0;
    padding: 0 0 0 20px;
  }

  .m-links details ul a {
    font-size: 18px;
    font-weight: 600;
    opacity: 0.9;
    padding: 12px 0;
  }

  /* Mobile styles */
  @media (max-width: 900px) {
    .links {
      display: none;
    }
    
    .m-hamburger {
      display: flex;
    }
  }


</style>



</body>
</html>
