<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Players - The NBA Agent</title>
    <link rel="stylesheet" href="../assets/site.css">
    <meta name="description" content="Meet our NBA basketball talent - professional player representation by The NBA Agent (Ramsin Jacob)." />
    
    <!-- Open Graph / Twitter Card for rich previews -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The NBA Agent" />
    <meta property="og:url" content="https://thenbaagent.com/players/" />
    <meta property="og:title" content="Our Players | The NBA Agent" />
    <meta property="og:description" content="Meet our NBA basketball talent - professional player representation (Ramsin Jacob)." />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Our Players | The NBA Agent" />
    <meta name="twitter:description" content="Meet our NBA basketball talent - professional player representation (Ramsin Jacob)." />
    <link rel="canonical" href="https://thenbaagent.com/players/" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --ink: #0f172a;
            --muted: #6b7280;
            --panel: #F1E6DE;
            --divider: #e5e7eb;
            --brand: #0b0b0b;
            --accent: #111827;
            --card: #fbfbfb;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            line-height: 1.65;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* NAV (from site.css) */
        .nav-wrap {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(255, 255, 255, .95);
            backdrop-filter: saturate(1.1) blur(8px);
            border-bottom: 1px solid var(--divider);
        }
        
        .nav {
            width: min(1100px, 94vw);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
        }
        
        .brand {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        
        .brand .name {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            font-size: clamp(1.2rem, 2.2vw, 1.6rem);
        }
        
        .brand .kicker {
            font-size: .72rem;
            color: var(--muted);
            font-weight: 800;
            letter-spacing: .22em;
            text-transform: uppercase;
        }
        
        .links {
            display: flex;
            gap: 6px;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .links > li {
            list-style: none;
            position: relative;
        }
        
        .links a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 800;
            padding: 10px 12px;
            border-radius: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: .14em;
            font-size: .85rem;
            display: inline-block;
        }
        
        .links a.active::after,
        .links a:hover::after {
            content: "";
            position: absolute;
            left: 12px;
            right: 12px;
            bottom: 6px;
            height: 2px;
            background: var(--accent);
        }
        
        .has-sub {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        
        .has-sub > .caret {
            margin-left: 4px;
            border: 0;
            background: transparent;
            cursor: pointer;
            line-height: 1;
            padding: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .has-sub > .caret::after {
            content: "â–¾";
            font-size: .9rem;
        }
        
        .sub {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 220px;
            background: #fff;
            border: 1px solid var(--divider);
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(2, 6, 23, .12);
            padding: 8px;
            margin-top: 0;
            display: none;
            z-index: 50;
        }
        
        .sub li {
            list-style: none;
        }
        
        .sub a {
            display: block;
            padding: 10px 12px;
            border-radius: 8px;
            letter-spacing: .08em;
            text-transform: none;
            font-weight: 700;
        }
        
        .sub a:hover {
            background: #f8fafc;
        }
        
        /* click-open state */
        .has-sub.open > .sub {
            display: block;
        }
        
        /* hover + keyboard focus open */
        @media (hover: hover) and (pointer: fine) {
            .has-sub:hover > .sub {
                display: block;
            }
        }
        
        .has-sub:focus-within > .sub {
            display: block;
        }

        /* MAIN CONTENT */
        .wrap {
            width: min(1100px, 94vw);
            margin: 48px auto;
            min-height: 60vh;
        }

        /* PAGE HEADER */
        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-title {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin: 0 0 12px;
            letter-spacing: .01em;
        }

        .page-subtitle {
            color: var(--muted);
            font-weight: 800;
            letter-spacing: .28em;
            text-transform: uppercase;
            font-size: .9rem;
        }

        /* PLAYERS GRID - Reduced size by 20% */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); /* Reduced from 450px */
            gap: 28px; /* Reduced from 36px */
            margin-top: 40px; /* Reduced from 48px */
            max-width: 900px; /* Added max-width to center and constrain */
            margin-left: auto;
            margin-right: auto;
        }

        /* PLAYER CARD - Reduced size by 20% */
        .player-card {
            background: var(--panel);
            border: 1px solid #eee;
            border-radius: 12px; /* Reduced from 14px */
            box-shadow: 0 8px 28px rgba(17, 24, 39, .08); /* Reduced shadow */
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .player-card:hover {
            transform: translateY(-3px); /* Reduced from -4px */
            box-shadow: 0 14px 40px rgba(17, 24, 39, .12); /* Reduced shadow */
        }

        .player-image {
            aspect-ratio: 3/4;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .player-card:hover .player-image img {
            transform: scale(1.04); /* Reduced from 1.05 */
        }

        .player-info {
            padding: 22px 20px; /* Reduced from 28px 24px */
            text-align: center;
        }

        .player-name {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            font-size: 1.5rem; /* Reduced from 1.8rem */
            margin: 0 0 6px; /* Reduced from 8px */
            letter-spacing: .02em;
        }

        .player-position {
            color: var(--muted);
            font-weight: 800;
            letter-spacing: .28em;
            text-transform: uppercase;
            font-size: .75rem; /* Reduced from .85rem */
            margin: 0 0 14px; /* Reduced from 16px */
        }

        .player-status {
            font-size: .85rem; /* Reduced from .9rem */
            line-height: 1.5;
            margin: 0 0 16px; /* Reduced from 20px */
            color: var(--ink);
            opacity: 0.8;
        }

        .view-profile {
            display: inline-block;
            padding: 8px 20px; /* Reduced from 10px 24px */
            background: var(--brand);
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 800;
            letter-spacing: .14em;
            text-transform: uppercase;
            font-size: .7rem; /* Reduced from .75rem */
            transition: all 0.3s ease;
        }

        .player-card:hover .view-profile {
            background: var(--accent);
            transform: scale(1.04); /* Reduced from 1.05 */
        }

        /* FOOTER (matching site footer) */
        footer {
            margin: 56px 0 48px;
        }
        
        .foot {
            width: min(1100px, 94vw);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            padding-top: 16px;
            padding-bottom: 20px;
            border-top: 1px solid var(--divider);
            text-align: center;
        }
        
        .foot h4 {
            margin: 0 0 8px;
            font-size: .9rem;
            color: var(--muted);
            font-weight: 900;
            letter-spacing: .16em;
            text-transform: uppercase;
        }
        
        .foot .cell,
        .foot .email {
            font-weight: 700;
        }
        
        .foot .follow {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .foot .follow a {
            display: inline-flex;
            width: 30px;
            height: 30px;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            border: 1px solid var(--divider);
        }
        
        .foot .follow img {
            width: 18px;
            height: 18px;
        }

        /* RESPONSIVE */
        @media (max-width: 980px) {
            .players-grid {
                grid-template-columns: 1fr;
                max-width: 420px; /* Reduced from 520px */
                margin: 40px auto;
            }
            
            .nav {
                justify-content: center;
                gap: 12px;
            }
            
            .links a {
                padding: 12px 10px;
            }
        }

        @media (max-width: 700px) {
            .links a {
                font-size: .86rem;
                letter-spacing: .18em;
            }
        }

        @media (max-width: 560px) {
            .wrap {
                margin: 32px auto;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .brand .kicker {
                display: none;
            }
            
            .players-grid {
                gap: 22px; /* Reduced from 28px */
            }
        }
    </style>
</head>
<body>

    <div id="site-header" data-src="../header.html"></div>

    <main class="wrap">
